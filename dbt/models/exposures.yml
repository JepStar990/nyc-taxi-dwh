    type: dashboard
    maturity: high
    url: http://localhost:8088/superset/dashboard/core_trip_analysis
    description: "Core trip volume, revenue, and flow analysis"
    depends_on:
      - ref('fact_trip_detailed')
      - ref('fact_daily_zone_summary')
      - ref('fact_hourly_demand')
